<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pwyweb</title>

        <link href="css/font.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <link href="./index.css" rel="stylesheet">
        <script src="./js/alarm.js"></script>
        <script src="./index.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="login">
            <div>
                <div id="title-div">
                    <span id="title">로그인</span>
                </div>
                <div>
                    <div class="input-group mb-3">
                        <input type="text" id="id" class="form-control" placeholder="아이디" aria-label="id" onkeyup="checkLoginInput()">
                    </div>
                    <div class="input-group">
                        <input type="password" id="pw" class="form-control" placeholder="비밀번호" aria-label="pw" onkeyup="checkLoginInput()">
                    </div>
                    <span id="errmsg"></span>
                    <button type="button" id="loginBtn" class="btn btn-outline-primary mt-3 longBtn disabled" onclick="login()">로그인</button>
                </div>
            </div>
            <span onclick="toAdminPage()">관리자 페이지</span>
        </div>
        <section>
            <div id="nav">
                <div class="dropdown" id="accountDropdown">
                    <span class="dropdown-toggle" id="accountDropdownMenuButton" role="button" data-bs-toggle="dropdown" aria-expanded="false">user님</span>
                    <ul class="dropdown-menu" aria-labelledby="accountDropdownMenuButton">
                      <li><span class="dropdown-item" onclick="logout()">로그아웃</span></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-outline-primary" id="reload" onclick="load()">새로고침</button>
            </div>
            <div id="center">
                <div id="option">
                    <div>
                        <div>
                            <span class="option-title">스포츠 종목</span>
                        </div>
                        <div id="filter">

                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="option-title">정렬 기준</span>
                        </div>
                        <div id="sort">

                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="option-title">베팅 종목</span>
                        </div>
                        <div id="subject">

                        </div>
                    </div>
                    <div>
                        <div>
                            <span class="option-title">서비스명</span>
                        </div>
                        <div id="service">
                            <span onclick="selectService(0, 'Sbobet')" class="option-selected">Sbobet</span>
                            <span onclick="selectService(1, 'Pinnacle')">Pinnacle</span>
                            <span onclick="selectService(2, '모두')">모두</span>
                        </div>
                    </div>
                </div>
                <div id="table">
                    <div id="item">
                        <span style="width: 70px;">서비스명</span>
                        <span style="width: 115px;">날짜</span>
                        <span style="width: 600px;">경기</span>
                        <span style="width: 60px;">1</span>
                        <span style="width: 60px;">X</span>
                        <span style="width: 60px;">2</span>
                        <span style="width: 60px;">수익률</span>
                        <span style="width: 100px;">베팅 종목</span>
                    </div>
                    <div id="scroll">
                        <div id="loading" style="margin-top: 30%; display: none;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="aside">
                <button type="button" class="btn" id="alarm" onclick="toggleAlarm()"></button>
            </div>
        </section>
        <script src="./js/sha512.min.js"></script>
    </body>
</html>
