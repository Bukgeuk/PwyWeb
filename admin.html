<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>관리자 페이지</title>

        <link href="css/font.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
        <link href="admin.css" rel="stylesheet">
        <script src="./admin.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="login">
            <div>
                <div id="title-div">
                    <span id="title">관리자 로그인</span>
                </div>
                <div>
                    <div class="input-group mb-3">
                        <input type="text" id="id" class="form-control" placeholder="아이디" aria-label="id" onkeyup="checkLoginInput()">
                    </div>
                    <div class="input-group">
                        <input type="password" id="pw" class="form-control" placeholder="비밀번호" aria-label="pw" onkeyup="checkLoginInput()">
                    </div>
                    <span id="errmsg"></span>
                    <button type="button" id="loginBtn" class="btn btn-outline-primary mt-3 longBtn disabled" onclick="adminLogin()">로그인</button>
                </div>
            </div>
            <span onclick="toLoginPage()">로그인 페이지</span>
        </div>
        <section>
            <div id="nav">
                
            </div>
            <div id="center">
                <div id="center-title">
                    <span>계정 목록</span>
                </div>
                <div id="scroll">
                    
                </div>
                <button type="button" class="btn btn-outline-primary" id="reloadBtn" onclick="loadUserList()">새로고침</button>
                <button type="button" class="btn btn-outline-success" id="createAccountBtn" data-bs-toggle="modal" data-bs-target="#createAccountModal">새 계정</button>
            </div>
            <div id="aside">
                
            </div>
        </section>

        <button type="button" id="logoutBtn" class="btn btn-outline-secondary" onclick="adminLogout()">로그아웃</button>

        <div class="modal fade" id="createAccountModal" tabindex="-1" aria-labelledby="createAccountModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="createAccountModalLabel">계정 만들기</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <input type="text" id="createAccountModalId" class="form-control" placeholder="아이디" aria-label="id" onkeyup="checkCreateAccountInput()">
                    </div>
                    <div class="input-group">
                        <input type="password" id="createAccountModalPw" class="form-control" placeholder="비밀번호" aria-label="pw" onkeyup="checkCreateAccountInput()">
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="resetCreateAccountInput()">취소</button>
                  <button type="button" id="createAccountModalBtn" class="btn btn-primary disabled" onclick="createUser()" data-bs-dismiss="modal">만들기</button>
                </div>
              </div>
            </div>
          </div>
          <script src="./js/sha512.min.js"></script>
    </body>
</html>
